<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Application</title>
    <link rel="stylesheet" href="vue-test-page.css">
</head>
<body>
    <div id="app">
        <div class="product">
            <h1>{{ product.Name }}</h1>
            <div class="wrapper-star-rating">
                <star-rating
                    v-model="rating"
                    :star-size="20"
                    :show-rating="false"
                    :inline="true"
                    @rating-selected ="setRating">
                </star-rating>
                <span>{{ ratingCount }}</span>
            </div>
            <div>
                <span class="price">{{ price }}</span>
                <span class="oldPrice">{{ oldPrice }}</span>
                <span class="discount">{{ discount }}</span>
            </div>
            <div v-if="product.NewTag" class="newTag">NOVINKA</div>
            <div class="control-panel">
                <div class="wrapper-cart">
                    <input
                        v-model="cart"
                        type="number"
                        min="0"
                        :max="product.Quantity"
                    />
                </div>
                <button v-on:click="cart++"
                    :disabled="!inStock"
                    class="add-button"
                    :class="{ disabledButton: !inStock }"
                >Pridať do košíka</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
    <script src="vue-test-page.js"></script>
</body>
</html>
